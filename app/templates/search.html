<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - Парсер цен</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        :root {
            --primary-color: #2A5CAA;
            --text-color: #333;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #fff;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-weight: 500;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .navbar {
            background: var(--primary-color);
            padding: 0.5rem 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--nav-hover);
            transform: translateY(-2px);
        }

        .nav-link i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.1);
        }

        @media (max-width: 640px) {
            .navbar .container {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-link {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }

        .search-section {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }

        .search-section input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-section button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .results-section {
            margin-top: 2rem;
        }

        .results-table {
            border-collapse: collapse;
            width: 100%;
        }

        .results-table th, .results-table td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid var(--primary-color);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-file-excel"></i>
                    <span>Excel</span>
                </a>
                <a href="/search" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Артикул</span>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>Результаты поиска</h1>
        </div>

        <div class="search-section">
            <form id="searchForm" class="mt-4">
                <div class="form-group">
                    <label for="artikul">Введите артикул:</label>
                    <input type="text" class="form-control" id="artikul" name="artikul" required>
                    <button type="submit" class="btn btn-primary">Поиск</button>
                </div>
            </form>
            <div class="loader" id="loader"></div>
        </div>

        <div class="results-section">
            <h3>Поиск по артикулу</h3>
            <table class="results-table" id="results-table">
                <thead>
                    <tr>
                        <th>Артикул</th>
                        <th>Сайт</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const artikul = document.getElementById('artikul').value;
    
            // Send POST request to /search route with Artikul data
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'artikul': artikul
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultsTable = document.getElementById('results-table').getElementsByTagName('tbody')[0];
                resultsTable.innerHTML = ''; // Clear previous results
    
                if (data.error) {
                    const row = resultsTable.insertRow();
                    const cell = row.insertCell(0);
                    cell.textContent = data.error;
                } else {
                    data.results.forEach(item => {
                        const row = resultsTable.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        cell1.textContent = item.Artikul;
                        const link = document.createElement('a');
                        link.href = item.URL;
                        link.textContent = item.URL;
                        link.target = "_blank";
                        cell2.appendChild(link);
                        cell3.textContent = item.Prices.join(', ') || 'Не найдено';  // In case multiple prices are scraped
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
    
</body>
</html>
